backend:
  name: git-gateway
  branch: main
  commit_messages:
    create: "Create {{collection}} “{{slug}}”"
    update: "Update {{collection}} “{{slug}}”"
    delete: "Delete {{collection}} “{{slug}}”"
    uploadMedia: "[skip ci] Upload “{{path}}”"
    deleteMedia: "[skip ci] Delete “{{path}}”"

local_backend: true
media_folder: static/images
public_folder: /images

collections:
  - name: "blog"
    label: "Blog"
    folder: "src/data/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Template Key",
          name: "templateKey",
          widget: "hidden",
          default: "blog-page",
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Author", name: "author", widget: "string" }
      - { label: "Image", name: "image", widget: "image"}
      - {
          label: "Publish Date",
          name: "date",
          widget: "datetime",
          default: "",
          date_format: "DD.MM.YYYY",
          time_format: "false",
        }
      - { label: "Tags",
          name: "tags", 
          widget: "list",
          fields:
            [
              { label: "Tag", name: "tag", widget: "string"}
            ]
        }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "pages"
    label: "Pages"
    files:
      - file: "src/data/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {
              label: "Template Key",
              name: "templateKey",
              widget: "hidden",
              default: "index-page",
            }

          - {
              label: "Hero",
              name: "hero",
              widget: "object",
              fields:
                [
                  { label: TitleUp, name: titleUp, widget: string },
                  { label: TitleDown, name: titleDown, widget: string },
                  { label: Image, name: image, widget: image },
                  { label: Description, name: description, widget: text },
                  {
                    label: Button,
                    name: ctaButton,
                    widget: list,
                    fields:
                      [
                        { label: Text, name: text, widget: string },
                        { label: Link, name: link, widget: string },
                      ],
                  },
                ],
            }

          - {
              label: Services,
              name: services,
              widget: object,
              fields:
                [
                  { label: ServiceImage, name: serviceImage, widget: image },
                  { label: Tag, name: tag, widget: string },
                  { label: title, name: title, widget: string },
                  { label: Description, name: description, widget: text },
                  {
                    label: Service,
                    name: service,
                    widget: list,
                    min: 3,
                    max: 6,
                    fields:
                      [
                        { label: Title, name: title, widget: string },
                        {
                          label: Logo,
                          name: logo,
                          widget: object,
                          fields:
                            [
                              { label: Icon, name: icon, widget: icon, iconFamily: di },
                              { label: BgColor, name: bgColor, widget: color },
                            ],
                        },
                      ],
                  },
                ],
            }

          - {
              label: Testimonials,
              name: testimonials,
              widget: object,
              fields:
                [
                  { label: Title, name: title, widget: string },
                  { label: Description, name: description, widget: string },
                  {
                    label: Testimonial,
                    name: testimonial,
                    widget: list,
                    fields:
                      [
                        { label: Title, name: title, widget: string },
                        {
                          label: Description,
                          name: description,
                          widget: string,
                        },
                        { label: Profile, name: profile, widget: image },
                        { label: Name, name: name, widget: string },
                        { label: Bio, name: bio, widget: string },
                      ],
                  },
                ],
            }
          - {
             label : "contact",
             name : "Contact",
             widget : object,
             fields : 
               [
                {
                  label : Location, 
                  name : location, 
                  widget : object,
                  fields : 
                        [
                          {label : address , name : address, widget : string},
                          {
                            label : logo , 
                            name : logo , 
                            widget : object,
                            fields : 
                                [
                                  {label : icon ,name : icon , widget : icon},
                                  {label : color , name : color , widget : color},
                                ]
                             }
                        ]
                  },
                {
                  label : Phone, 
                  name : Phone, 
                  widget : object, 
                  fields : 
                        [
                          { label : PhoneNumber ,name : phonenumber , widget : string},
                          { 
                            label : logo , 
                            name : logo , 
                            widget : object,
                            fields : 
                                [
                                  {label : icon , name : phoneIcon , widget : icon},
                                  {label : Color, name : phoneColor , widget : color}
                                ]
                            }
                        ]
                   },
                {
                  label : Mail, 
                  name : email, 
                  widget : object,
                  fields :
                      [
                        {label : Email, name : email, widget : string},
                        {
                          label : Logo,
                          name : emailLogo,
                          widget : object,
                          fields : 
                            [
                             {label : icon,name : emailIcon, widget : icon},
                             {label : Color, name : emailColor, widget : color}
                            ]
                        }
                      ]
                   },
               ]
          }
          
          - {
              label: "Blurbs",
              name: "blurbs",
              widget: object,
              fields:
                [
                  {
                    label: "BlogList",
                    name: "blogList",
                    widget: list,
                    fields:
                      [
                        {
                          label: "Blurb", 
                          name: "blurb", 
                          widget: "relation", 
                          collection: "blog", 
                          search_fields: ['title'], 
                          value_field: "title", 
                        }
                      ],
                  }
                ],
            }
          - {
             label : footer,
             name : footer,
             
             widget : object,
             fields : 
               [
                {
                  label : company , 
                  name : company, 
                  widget : object,
                  fields : 
                     [
                      { label : Aboutus, name : aboutus, widget : string} ,
                      { label : services, name : Services, widget : string},
                      { label : Testimonials,name : testimonials, widget : string},
                     ]
                  },
                {
                  label : Support , 
                  name : support, 
                  widget : object,
                  fields : 
                      [
                        {label : FAQs, name : FAQs, widget : string},
                        {label : Terms of Service,name : TermService, widget : string},
                        {label : Privacy Policy, name : PrivacyPolicy, widget : string}
                      ]
                  },
                {
                  label : social , 
                  name : social, 
                  widget: object,
                  fields :
                     [
                      {
                        label : twiter ,
                        name : twiter ,
                        widget : object ,
                        fields : 
                          [
                            { label : link , name : link , widget : string },
                            { 
                              label : logo , 
                              name : logo , 
                              widget : object,
                              fields : 
                                 [
                                  { label : icon, name : icon , widget : icon },
                                  { label : IconColor, name : CoLor , widget : color },
                                  { label : BGColor, name : BGCoLor , widget : color },
                                 ]
                               }
                          ]
                      },
                     {
                        label : YouTube,
                        name : YouTube,
                        widget : object ,
                        fields : 
                          [
                            { label : link , name : link , widget : string },
                            { 
                              label : logo , 
                              name : logo , 
                              widget : object,
                              fields : 
                                 [
                                  { label : icon, name : icon , widget : icon },
                                  { label : IconColor, name : CoLor , widget : color },
                                  { label : BGColor, name : BGCoLor , widget : color },
                                 ]
                               }
                          ]
                      },
                      {
                        label : instagram ,
                        name : instagram,
                        widget : object ,
                        fields : 
                          [
                            { label : link , name : link , widget : string },
                            { 
                              label : logo , 
                              name : logo , 
                              widget : object,
                              fields : 
                                 [
                                  { label : icon, name : icon , widget : icon },
                                  { label : IconColor, name : CoLor , widget : color },
                                  { label : BGColor, name : BGCoLor , widget : color },
                                 ]
                               }
                          ]
                      },
                     ]
                   }
               ]
             
            }